        <header class="content">
            <h1 class="header bold">Add Menu Item</h1>
        </header>    
        <section class="content">
            <div class="forms_container">
                <div id="form_name">
                    <form > 
                        <label for="food_name">Name</label>
                        <input type="text" id="food_name" name="food_name" value="Sweet and Sour Pork">
                    </form>
                </div>
        
                <div id="form_image">
                    <form>
                        <label for="food_image">Image</label>
                        <input type="file" id="food_image" name="food_image">
                    </form>
                </div>

                <div id="form_price">
                    <form>
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" class="shorter" value="67">
                    </form>
                </div>
            
                <div id="form_stocks">
                    <form>
                        <label for="stocks">Stocks</label>
                        <input type="number" id="stocks" name="stocks" class="shorter" value="20"> 
                    </form>    
                </div>
                
                <div id="form_description">
                    <form>
                        <label for="food_description">Description</label>
                        <input type="text" id="food_description" name="food_description" value="Fried pork glazed with sweet and sour sauce">
                    </form>
                </div>
            </div>  
        </section>
        <div class="submit">
