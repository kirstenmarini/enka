<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <link rel="stylesheet" href="../../styles.css">

        <title>Add Menu Item</title> 
    </head>
    <body>
        <nav class="main-menu">
            <ul>
                <img src="../../navbar/assets/enka-hlogo.svg" class="fa"></i>
            </ul>
            <ul>
                <li>
                    <a href="customers.html">
                        <img src="../../navbar/assets/customers.svg" class="fa"></i>
                        <span class="nav-text"> Customers </span>
                    </a>                
                </li>
    
                <li>
                    <a href="foods.html">
                        <img src="../../navbar/assets/foods.svg" class="fa"></i>
                        <span class="nav-text"> Foods </span>
                    </a>                
                </li>
    
                <li>
                    <a href="orders.html">
                        <img src="../../navbar/assets/orders.svg" class="fa"></i>
                        <span class="nav-text"> Orders</span>
                    </a>                
                </li>
            </ul>
            <ul class="logout">
                <li>
                    <a href="#">
                            <img src="../../navbar/assets/logout.svg" class="fa">

                    </a>
                </li>  
            </ul>
        </nav>
        <header>
            <h1>Add Menu Item</h1>
        </header>
        <section>
            <form>
                <label for="food_name">Name</label>
                <input type="text" id="food_name" name="food_name" placeholder="Ex. Cream Cheese Ice Cream">
            </form>
    
            <form>
                <label for="food_image">Image</label>
                <input type="file" id="food_image" name="food_image">
            </form>
    
            <form>
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="00.00">
            </form>
    
            <form>
                <label for="stocks">Stocks</label>
                <input type="number" id="stocks" name="stocks" placeholder="0"> 
            </form>
    
            <form>
                <label for="food_description">Name</label>
                <input type="text" id="food_description" name="food_description" placeholder="Insert description of food item here">
            </form>
        </section>
        <div>
            <form>
                <input type="submit" class="primary button" value="Save">
            </form>
        </div>
        <div>   
            <a href="foods.html" class="secondary">Cancel</a>
        </div>
    </body>
