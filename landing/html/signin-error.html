<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../landing/css/landing.css">
    <meta charset="utf-8">
    <title> Enka | Sign in </title>
</head>

<body>
    <div class="landing-hero">
        <div>
            <img src="../../landing/assets/enka-vertical-logo.png">
        </div>
        <div>
            <form >
                <label>Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </form>

            <form >
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </form>

            <div class="error-container">
                <img src="../../landing/assets/error.svg">
                <p class="error"> Your username or password is incorrect. </p>
            </div>

            <a href="../../customers/html/customers.html">
                <button class="landing primary button"> Sign in </button>
            </a> 
        </div>
    </div>
    <footer>
        <h3> Copyright 2021. Sy & Zalameda </h3>
    </footer>
</body>
</html>
